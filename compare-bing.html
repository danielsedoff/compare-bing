<html>
<head>
<meta charset="utf-8">
<title>
Compare frequencies of two phrases in Bing
</title>
<script>
function gbi(x) { return document.getElementById(x); }

function Bing_search(){
 s = [];
 for (i = 1; i < 7; ++i) {
  s[i] = "https://www.bing.com/search?q=\"" + gbi("search_field" + i).value + "\"";
  this_frame = gbi("iframe" + i);
  this_frame.style.display = "block";
  this_frame.style.width="100%";
  this_frame.style.height=window.innerHeight / 3 + "px";
  this_frame.src=s[i];
 }
}

</script>

<style>
 .tile1{
  width: 50%;
 }
</style>

</head>

<body>

<input type="button" style="width:100%; height: 3em;" id="search_button" value="Bing" onclick="Bing_search()"></input>

<table style="width:100%;">

 <tr>

   <input type="text" style="width:100%; height: 2em;" id="search_field1"></input>
   <iframe id="iframe1" style="display:none;"></iframe>
